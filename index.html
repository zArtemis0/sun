<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sol's RNG Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Sol's RNG-style Game</h1>
  <div id="stats">
    <p>Rolls: <span id="rollCount">0</span></p>
    <p>Luck: <span id="luck">1.00x</span></p>
    <p>Speed: <span id="speed">1.00x</span></p>
  </div>

  <div id="auraDisplay" class="aura-container"></div>

  <button id="rollBtn">Roll</button>
  <button id="quickRollBtn" disabled>Quick Roll (1000+ rolls)</button>

  <h2>Gear Shop</h2>
  <div id="gearShop"></div>

  <h2>Potions</h2>
  <div id="potions">
    <button id="useLuckPotionBtn" disabled>Use Luck Potion</button>
    <button id="useSpeedPotionBtn" disabled>Use Speed Potion</button>
    <p>Luck Potions: <span id="luckPotionCount">0</span></p>
    <p>Speed Potions: <span id="speedPotionCount">0</span></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
